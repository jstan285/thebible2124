<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bible 2124</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Georgia, serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }

    .nav-link {
      position: absolute;
      color: #999;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s, text-shadow 0.3s, transform 0.3s;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      pointer-events: none;
    }

    .nav-link:hover {
      color: #fff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
      transform: scale(1.1);
    }

    .nav-link:hover::before {
      transform: translate(-50%, -50%) scale(8);
      opacity: 1;
    }

    /* Position nav links around the center */
    .top    { top: 10%;  left: 50%; transform: translateX(-50%); }
    .right  { top: 50%;  right: 10%; transform: translateY(-50%); }
    .bottom { bottom: 10%; left: 50%; transform: translateX(-50%); }
    .left   { top: 50%;  left: 10%; transform: translateY(-50%); }

    footer {
      position: absolute;
      bottom: 20px;
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>The Bible<br />2124</h1>

  <a href="#" class="nav-link top">Library</a>
  <a href="#" class="nav-link right">About</a>
  <a href="#" class="nav-link bottom">Support</a>
  <a href="#" class="nav-link left">Contact</a>

  <footer>Â© 2025 The Bible 2124. Powered by Light.</footer>
</body>
</html>
