<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bible 2124</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Georgia, serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .circle {
      width: 300px;
      height: 300px;
      border: 1px solid #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      z-index: 2;
    }

    .nav-link {
      position: absolute;
      color: #999;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    /* Position nav links around the circle */
    .top { top: -40px; left: 50%; transform: translateX(-50%); }
    .right { top: 50%; right: -80px; transform: translateY(-50%); }
    .bottom { bottom: -40px; left: 50%; transform: translateX(-50%); }
    .left { top: 50%; left: -80px; transform: translateY(-50%); }

    footer {
      position: absolute;
      bottom: 20px;
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="circle">
    <h1>The Bible<br />2124</h1>
    <a href="#" class="nav-link top">Library</a>
    <a href="#" class="nav-link right">About</a>
    <a href="#" class="nav-link bottom">Support</a>
    <a href="#" class="nav-link left">Contact</a>
  </div>
  <footer>Â© 2025 The Bible 2124. Powered by Light.</footer>
</body>
</html>
